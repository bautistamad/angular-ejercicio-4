<app-componente-reusable>
    <body class="container">
        <h1>Lista de Personas</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Buscar: </span>
            </div>
            <input type="text" class="form-control col-12" [formControl]="filtro" placeholder="Filtra por apellido o nombre" maxlength="255">
        </div>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th>Correo</th>
                    <th>Nacionalidad</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let persona of personas | filtrarPor:['apellido','nombre']:filtro.value ;let i = index">
                    <td>{{ persona.nroPersona }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.nomGenero }}</td>
                    <td>{{ persona.correo }}</td>
                    <td>{{ persona.nomNacionalidad }}</td>
                    <td><button class="btn btn-info" (click)="editarPersona(persona.idPersona)"> Editar </button></td>
                    <!-- <td><button class="btn btn-danger" (click)="deletePersona(persona.nroPersona)"> Eliminar </button></td> -->
                </tr>
            </tbody>
        </table>
        <!-- https://angular.io/guide/router-tutorial -->
        <button class="btn btn-success" routerLink="formulario">Nuevo</button>
    </body>
</app-componente-reusable>
